{% extends 'adminlte/base.html' %}
{% load static i18n crispy_forms_tags %}

{% block content %}
<script src="{% url 'js-catlog' %}"></script>
<script src="{% static '/admin/js/core.js' %}"></script>
<link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">

{{ form.media }}

<div class="card card-success">
  <div class="card-header">
    <h3 class="card-title">Sửa Lịch Báo Cáo</h3>
  </div>
  <form class="form-horizontal"  method="post" action="."> {% csrf_token %}
    <div class="card-body">
        {% for field in form %}
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">
          {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}

        </div>
      </div>
        {% endfor %}

    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-block bg-gradient-info float-right">Tạo</button>
    </div>
    <!-- /.card-footer -->
  </form>

</div>



{% endblock %}
