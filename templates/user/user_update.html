{% extends 'adminlte/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_actions %}
Cập nhật người dùng
{% endblock %}
{% block content %}
<div class="card card-primary card-outline">

  <form class="form-horizontal"  method="post" action="."> {% csrf_token %}
    <div class="card-body">
        {{ form | crispy }}
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-block bg-gradient-info float-right">Cập nhật</button>
    </div>
    <!-- /.card-footer -->
  </form>
</div>
{% endblock %}
